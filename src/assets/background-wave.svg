<!-- src/assets/background-wave.svg -->
<svg
  width="100%"
  height="300"
  viewBox="0 0 500 300"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="waveGradient" x1="0" y1="0" x2="1" y2="1">
      <!-- Both stops use the primary-color variable -->
      <stop offset="0%" stop-color="var(--primary-color, #0056b3)" />
      <stop offset="100%" stop-color="var(--primary-color, #0056b3)" />
    </linearGradient>
  </defs>
  <path
    d="M0,100 C150,200 350,0 500,100 L500,300 L0,300 Z"
    fill="url(#waveGradient)"
  />
</svg>
